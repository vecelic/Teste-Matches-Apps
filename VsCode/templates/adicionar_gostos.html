<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Gostos</title>
</head>
<body>
    <h1>Adicionar Gostos</h1>

    {% if pode_pular %}
        <form action="{{ url_for('matches') }}" method="POST">
            <input type="hidden" name="usuario1_id" value="{{ usuario_id }}">
            <input type="hidden" name="usuario2_id" value="{{ usuario_id }}">
            <button type="submit">Pular e Ver Matches</button>
        </form>
    {% endif %}

    <form action="{{ url_for('adicionar_gostos', usuario_id=usuario_id) }}" method="POST">
        <label for="tipo">Tipo de Gosto:</label>
        <input type="text" id="tipo" name="tipo" required><br>

        <label for="gosto">Gosto:</label>
        <input type="text" id="gosto" name="gosto" required><br>

        <button type="submit">Adicionar Gosto</button>
    </form>
</body>
</html>
